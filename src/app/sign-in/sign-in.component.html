<div class="sign-in-form">
    <h4>Sign-in</h4>
    <hr>
    <form novalidate (ngSubmit)='onSubmit(signInForm)' #signInForm="ngForm">
        <div class="form-group">
            <input type="text" name="name" required autocomplete="off" placeholder="User name"
            ngModel #name = 'ngModel' class="form-control">
            <div class="alert" [hidden]='name.valid || name.pristine'>
                Please enter your name
            </div>
        </div>
        <div class="form-group">
            <input [type]="type" (click)="togglePasswordInput()" (blur)="clearToggle()" 
            pattern="^(?=.*\d).{8,}$"
            name="password" required autocomplete="off" placeholder="User password"
            ngModel #password = 'ngModel' class="form-control">
            <div class="alert" [hidden]='password.valid || password.pristine'>
                Min 8 characters and at least 1 or all numbers
            </div>
            <div class="alert" *ngIf="error$ | async as error">
                {{error}}
            </div>
        </div>
        <div *ngIf="!registering &&  !hasAdded" class="panels">
            <button routerLink='/' type="button" class='btn btn-primary'>Register</button>
            <button [disabled]='signInForm.invalid' type="submit" class='btn btn-secondary'>Enter</button>
        </div>
    </form>
</div>
